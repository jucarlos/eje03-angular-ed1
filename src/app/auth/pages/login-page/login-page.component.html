<section class="py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class=" col-md-8 ">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4">
              <div class="text-center mb-3">
                <a href="#!">
                  <img src="./assets/img/angular.jpg" alt="Angular Logo" height="80">
                </a>
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Haz login en tu cuenta</h2>
              <form [formGroup]="miFormLogin"  (ngSubmit)="onSubmit()">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                                        
                    <div class="form-floating mb-3">
                      <input 
                        formControlName = "email"
                        name="email"
                        type="email" class="form-control" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
 
 
                  </div>
                  <div class="col-12">
 
 
                    <div class="form-floating mb-3">
                      <input 
                        formControlName="password"
                        name="password"
                        type="password" class="form-control"  
                        id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                    </div>
 
                    
                  </div>


                <!-- error  -->
                  @if ( hasError ) {
                    <shared-alert [mensaje]="mensajeError"></shared-alert>                
                  }
           

               
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-primary btn-lg" type="submit">
                        <span *ngIf="isPosting"
                          class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 
                      Login</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <p class="m-0 text-secondary text-center">¿No tienes cuenta?
                    <a class="text-decoration-none"
                       routerLink="/auth/register">Créala aquí</a>
                    </p>
                  </div>
                </div>
              </form>
